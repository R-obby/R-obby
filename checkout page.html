<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - eCO-Bags</title>
    <link rel="stylesheet" href="checkout page.css">
</head>
<body>

    <header>
        <h1>eCO-Bags</h1>
    </header>

    

    <section class="main-content">
        <h2>Checkout</h2>
        <div id="cartItems">
        </div>

        <div id="grandTotal">
        </div>

        
        <form action="confirmation.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="description">Product description:</label>
            <textarea id="description" name="description" required></textarea>


            <button type="submit">Place Order</button>
        </form>
       



<script>
function placeOrder() {
   
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;

    
    if (username.trim() !== '' && email.trim() !== '') {
       
        window.location.href = 'confirmation.html';
    } else {
        alert('Please enter your username and email before placing the order.');
    }
}
</script>

    </section>

    <footer>
        <p>&copy; eCO-Bags. All rights reserved.</p>
    </footer>

    <script src="checkout page.js"></script>
    
</body>
</html>
